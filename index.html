<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-section">
      <img src="images/Index/Index/trsp.gif" width="300" height="150" alt="" />
    </div>
  </header>

  <br><br>


  <main>
    <button
      type="button"
      class="audio-toggle"
      id="audio-toggle"
      aria-pressed="false"
      aria-label="Unmute hover sounds"
    >
      <img src="images/Index/Index/Muted.png" alt="Muted speaker icon" />
    </button>
    <section class="gallery">
      <a class="card" href="characters.html">
        <img src="images/Characters/Thumbnail.webp" alt="Character concepts thumbnail" loading="lazy" />
        <p>Characters</p>
      </a>
      <a class="card" href="animations.html">
        <img src="images/Animations/Thumbnail.png" alt="Animation thumbnail" loading="lazy" />
        <p>Animations</p>
      </a>
      <a class="card" href="paintings.html">
        <img src="images/Paintings/Thumbnail.webp" alt="Painting thumbnail" loading="lazy" />
        <p>Paintings</p>
      </a>
      <a class="card" href="games.html">
        <img src="images/Games/Thumbnail.webp" alt="Game development thumbnail" loading="lazy" />
        <p>Games</p>
      </a>
      <a class="card" href="other-works.html">
        <img src="images/Other%20Works/Thumbnail.webp" alt="Other works thumbnail" loading="lazy" />
        <p>Other Works</p>
      </a>
    </section>

    <section id="about" class="about">
      <h2><a class="about-link" href="about.html">About me</a></h2>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
